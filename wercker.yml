# wercker version for box creation
box: amarburg/lsdslam-dev-host

build:
  steps:
    - install-packages:
      packages: python-pip

    - script:
      name: Install Conan
      code: pip install conan

    - script:
      name: Debug test
      code: |
           rake debug:test

    - script:
      name: Upload to conan.io
      code: |
        conan user -p $CONAN_PASSWORD $CONAN_USERNAME
        conan upload "*" --confirm
